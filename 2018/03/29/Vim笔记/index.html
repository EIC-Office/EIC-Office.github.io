        <!-- Post Content -->
        <h1 id="VimNodes"><a href="#VimNodes" class="headerlink" title="VimNodes"></a>VimNodes</h1><hr>
<p><strong>安装配置</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">安装vim 命令:sudo apk-get install vim-gtk</span><br><span class="line">配置vim 命令:sudo vim /etc/vim/vimrc(对vimrc文件编辑)</span><br><span class="line">	1.打开高亮:检查syntax on是否被注释，如果注释，解注释.</span><br><span class="line">	2.左侧行号:set nu</span><br><span class="line">	3.tab长度设置为4:set tabstop</span><br><span class="line">	4.覆盖文件时不备份:set nobackup</span><br><span class="line">	5.突出显示当前行:set cursorline</span><br><span class="line">	6.在右下角显示光标位置的状态行:set ruler</span><br><span class="line">	7.自动缩进:set autoindent</span><br></pre></td></tr></table></figure></p>
<hr>
<p><strong>操作命令</strong></p>
<h6 id="保存与退出"><a href="#保存与退出" class="headerlink" title="保存与退出"></a>保存与退出</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Esc:退出当前状态，进入命令模式</span><br><span class="line">w:写入文件</span><br><span class="line">w file:另存为</span><br><span class="line">w!:强制保存，不退出</span><br><span class="line">wq:保存文件并退出</span><br><span class="line">ZZ:保存文件并退出</span><br><span class="line">wq!:强制保存文件，并退出</span><br><span class="line">q:不保存文件，退出</span><br><span class="line">q!:不保存文件强制退出</span><br><span class="line">e!:放弃所有修改，从上次保存文件开始编辑</span><br></pre></td></tr></table></figure>
<h6 id="光标跳转"><a href="#光标跳转" class="headerlink" title="光标跳转"></a>光标跳转</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">v:与正常鼠标操作相似，光标经过地方会被选中</span><br><span class="line">V:光标经过的行会被选中</span><br><span class="line">ctrl v:选中光标起始与终点的矩形区域</span><br><span class="line">gg:光标跳到第一行行首</span><br><span class="line">G:光标跳到最后一行行首</span><br><span class="line">numG:光标跳转到第num行</span><br><span class="line">%:括号的寻找与跳转</span><br><span class="line">num%:按百分比跳转到相应位置</span><br><span class="line">$:移动到行尾</span><br><span class="line">^:移动到行首(非空白字符)</span><br><span class="line">0:移动到行首</span><br><span class="line">/字符串:查找字符串</span><br><span class="line">n:查找下一个</span><br><span class="line">numn:查找接下来第三个</span><br><span class="line">/^字符串:查找行首字符串</span><br><span class="line">/字符串$:查找行尾字符串</span><br><span class="line">/\.:查找特殊字符时用转移方法</span><br></pre></td></tr></table></figure>
<h6 id="复制粘贴"><a href="#复制粘贴" class="headerlink" title="复制粘贴"></a>复制粘贴</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">y:复制到寄存器</span><br><span class="line">yy:复制行到寄存器</span><br><span class="line">p:从寄存器粘贴</span><br><span class="line">&quot;+y:复制到系统剪贴板</span><br><span class="line">&quot;+p:从系统剪贴板粘贴</span><br></pre></td></tr></table></figure>
<h6 id="编辑操作"><a href="#编辑操作" class="headerlink" title="编辑操作"></a>编辑操作</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">x:删除字符</span><br><span class="line">dd:删除整行</span><br><span class="line">D:删除光标后该行剩下内容</span><br><span class="line">J:将下一行与本行合并空格隔开</span><br><span class="line">u:撤销</span><br><span class="line">U:重做(撤销撤销)</span><br><span class="line">ctrl R:同上</span><br><span class="line">i:进入insret模式</span><br><span class="line">a:进入insert模式(光标会向后移动一位)</span><br><span class="line">o:下面另起一行(进入insert模式)</span><br><span class="line">O:上面另起一行(进入insert模式)</span><br><span class="line">c:等同于delete与insert之和</span><br><span class="line">cc:修改整行内容</span><br></pre></td></tr></table></figure>
<h6 id="浏览操作"><a href="#浏览操作" class="headerlink" title="浏览操作"></a>浏览操作</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">ctrl D:向下滚动半屏</span><br><span class="line">ctrl U:向上滚动半屏</span><br><span class="line">ctrl F:向下滚动一屏</span><br><span class="line">ctrl B:向上滚动一屏</span><br><span class="line">ctrl E:向下滚动一行</span><br><span class="line">ctrl Y:向上滚动一行</span><br></pre></td></tr></table></figure>
